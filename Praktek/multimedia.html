<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body style="background-color: rosybrown;">
    <h1 align="Center" span style="color:rgb(170, 86, 212)">MULTIMEDIA</h1>
    <hr/>
    <h2 style="color: rgb(220, 196, 101);">Gambar yang berasal dari satu folder yang sama</h2>
    <img src="image/dudul.jpg" alt="" width="200px" height="200px">
    <h2 style="color: rgb(92, 174, 192);">Gambar yang berasal dari folder yang berbeda</h2>
    <img src="image/masha.jpg" alt="" width="200px" height="200px">
    <h2 style="color: rgb(91, 186, 99);">Gambar yang berasal dari sebuah website</h2>
    <img src="https://i.pinimg.com/564x/55/42/4f/55424f56a1e4f817867187c7f6a3afe2.jpg" alt="" width="200px" height="200px">
    <h2 style="color: rgb(233, 122, 122);">Gambar bergerak dari arah kanan ke kiri menggunakan tag marquee</h2>
    <marquee><img src="image/3464ad1c33c983b87d66f14b092f11ee.jpg" alt="" width="200px" height="200px"></marquee>
    <h2 style="color: rgb(158, 82, 107);">Audio dengan atribut autoplay</h2>
    <audio controls autoplay>
        <source src="audio/snoop dog meme.mp3" type="audio/mpeg">
      </audio>
      
      <h2 style="color: rgb(116, 70, 131);">Video pada local drive / computer</h2>
      <video controls autoplay>
        <source src="video/WhatsApp Video 2023-09-05 at 09.49.32.mp4" width="200px" height="200px" type="video/mp4" >
      </video>


</body>
</html>
