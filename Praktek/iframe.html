<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body style="background-color: rgb(112, 218, 218)">
    <h1 align="Center" span style="color: #d483b5">Iframe</h1>
    <hr />
    <h2 style="color: rgb(224, 187, 109)">
      iframe yang menampilkan halaman sebuah website
    </h2>
    <iframe
      src="https://www.instagram.com/p/CwPAErUB6Rj/embed"
      width="600"
      height="750"
      frameborder="0"
      scrolling="no"
      allowfullscreen
    ></iframe>
    <h2 style="color: rgb(211, 211, 211)">
      iframe yang menampilkan halaman dari google map
    </h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15812.021369216107!2d110.3635068!3d-7.7892571!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a5825b0e272d3%3A0x9dd9e51691e0c413!2sYogyakarta!5e0!3m2!1sid!2sid!4v1692068785299!5m2!1sid!2sid"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2 style="color: rgb(220, 96, 209)">iframe yang menampilkan video dari youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/bg6vYLs5DKg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
 Â </body>
</html>
